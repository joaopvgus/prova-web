<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new_pet</title>

    <link rel="stylesheet" href="../../../GlobalStyles.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <menu>
          <h1>PetsLive</h1>
    
          <div>
            <button onclick="location.href='../home/index.html'">Voltar</button>
          </div>
        </menu>
      </header>

      <form class="new_pet_form" action="../home/index.html">
        <div class="window">
            <div class="liberation-sans">
                <h2>Marcar nova consulta</h2>
            </div>
            <hr color="#D3E2E5">

            <div class="credential">
                <label>Nome</label>
                <input name="nome" type="text" required>
            </div>

            <div class="credential">
                <label>Tipo</label>
                <input name="tipo" type="text" required>
            </div>

            <div class="credential">
                <label>Data</label>
                <input name="data" type="date" required>
            </div>

            <div class="credential">
                <label>Peso (em kg)</label>
                <input name="peso" type="number" step="0.01" required>
            </div>

            <div class="credential">
                <button type="submit">Marcar</button>
            </div>
        </div>
    </form>

</body>
</html>
