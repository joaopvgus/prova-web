<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new_pet</title>

    <link rel="stylesheet" href="../../../GlobalStyles.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <menu>
          <h1>PetsLive</h1>
    
          <div>
            <button onclick="location.href='../home/index.html'">Voltar</button>
          </div>
        </menu>
    </header>

    <main>
        <form action="../home/index.html">
            <div class="window">
                <div class="liberation-sans">
                    <h2>Cadastro de novo pet</h2>
                </div>
                <hr color="#D3E2E5">
    
                <div class="credential">
                    <label>Ra√ßa</label>
                    <input name="raca" type="text" required>
                </div>
    
                <div class="credential">
                    <label>Nome</label>
                    <input name="nome" type="text" required>
                </div>
    
                <div class="credential">
                    <label>Idade (em anos)</label>
                    <input name="idade" type="number" required>
                </div>
    
                <div class="credential">
                    <label>Peso (em kg)</label>
                    <input name="peso" type="number" step="0.01" required>
                </div>
    
                <div class="credential">
                    <button type="submit">Cadastrar</button>
                </div>
            </div>
        </form>
    </main>

</body>
</html>
